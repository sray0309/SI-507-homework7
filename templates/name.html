<!DOCTYPE html>
<html>

<head>
<style>
    table, th, td {
      border: 1px solid black;
    }
</style>
</head>

<body>
<h1>Hello, {{name}}!</h1>
<h2>Today's technology headlines are ...</h2>
<ol>
    {% for artical in articals %}
    <li><a href={{ artical.url }}>{{ artical.title }}</a></li>
    {% endfor %}
</ol>

<table style="width:100%">
    <tr>
        <th>Title</th>
        <th>Thumbnail</th>
    </tr>
    {% for artical in articals %}
    <tr>
    <td><a href={{ artical.url }}>{{ artical.title }}</a></td>
    <td> <img src={{ artical.thumbnail_url }}></td>
    </tr>
    {% endfor %}
</table>

</body>

</html>
